<!DOCTYPE>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="images/fav" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar navbar-default" style="background-color: #a35471">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">బక్కుపేట</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">వినాయక చవితి ఫోటోలు</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h3>MY GALLERY</h3>
        <div id="blueimp-gallery" class="blueimp-gallery">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
        <div id="loader"><img class="img-responsive" src="images/loading.gif" alt="Bakkupeta"></div>
        <div class="row" id="links" style="display: none;">
        </div>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/jquery.blueimp-gallery.min.js"></script>
    <script src="javascripts/blueimp-gallery.min.js"></script>
    <script src="javascripts/myjs.js"></script>
</body>

</html>
